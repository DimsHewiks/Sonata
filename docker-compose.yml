services:
  mariadb:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: sonata
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
      - ./Docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sonata-net
  php:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile
    environment:
      DB_HOST: mariadb
      DB_NAME: sonata
      DB_USER: appuser
      DB_PASS: apppass
      JWT_SECRET: auto-generated-at-first-run
    depends_on:
      - mariadb
    networks:
      - sonata-net

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./Docker/nginx/app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - sonata-net

volumes:
  db_data:

networks:
  sonata-net:
    driver: bridge