services:
  mariadb:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: sonata
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./Docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sonata-net
  php:
    build:
      context: .
      dockerfile: Docker/php/Dockerfile
    environment:
      DB_HOST: mariadb
      DB_NAME: sonata
      DB_USER: appuser
      DB_PASS: apppass
      DB_PORT: 3306
      JWT_SECRET: a-string-secret-at-least-256-bits-long
      APP_ENV: dev
      CORS_ALLOW_ORIGIN: http://localhost:3000
      CORS_ALLOW_CREDENTIALS: "1"
      MEDIA_UPLOAD_BASE: /upload
    depends_on:
      - mariadb
    volumes:
      - .:/var/www/html
    networks:
      - sonata-net

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./Docker/nginx/app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - sonata-net

volumes:
  db_data:

networks:
  sonata-net:
    driver: bridge
